<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Accordion with Images</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="container">
            <h1 class="main-title">Accordion-Images</h1>
            
            <div class="accordion">
                <div class="accordion-item" style="background-image:url('https://i.ibb.co/4wdPrSHN/lion-1.png')">
                    <div class="accordion-content">
                        <h3>Lion</h3>
                        <p>草原上的萬獸之王，擁有震撼人心的吼聲與領袖風範。</p>
                    </div>
                </div>

                <div class="accordion-item" style="background-image:url('https://i.ibb.co/cRm8MDt/giraffe-1.png')">
                    <div class="accordion-content">
                        <h3>Giraffe</h3>
                        <p>世界上最高的陸生動物，優雅地穿梭在稀樹草原之中。</p>
                    </div>
                </div>

                <div class="accordion-item" style="background-image:url('https://i.ibb.co/wZ7tJDRW/crocodile-1.png')">
                    <div class="accordion-content">
                        <h3>Crocodile</h3>
                        <p>古老的爬行類捕食者，擁有自然界中最強大的咬合力之一。</p>
                    </div>
                </div>

                <div class="accordion-item" style="background-image:url('https://i.ibb.co/9mWs7cjR/elephant-1.png')">
                    <div class="accordion-content">
                        <h3>Elephant</h3>
                        <p>陸地上體型最大的哺乳動物，以高度的智慧與家族情感著稱。</p>
                    </div>
                </div>
            </div>
        </div>
        <script src="main.js"></script>
    </body>
</html>
