<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>CSS Card Hover Effects</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="card-container">
            <div class="card card1">
                <div class="label">card 放大</div>
            </div>
            <div class="card card2">
                <div class="label">card 陰影</div>
            </div>
            <div class="card card3">
                <div class="label">card 覆蓋</div>
            </div>
            <div class="card card4">
                <div class="label">card 邊框</div>
            </div>
            <div class="card card5">
                <div class="label">card 標籤滑入</div>
            </div>
            <div class="card card6">
                <div class="card-front">
                    <div class="label">card 3D翻轉</div>
                </div>
                <div class="card-back">
                    <div class="label">card 3D卡片背面</div>
                </div>
            </div>
            <div class="card card7">
                <div class="label">card 漸變光暈</div>
            </div>
            <div class="card card8">
                <div class="label">card 模糊效果</div>
            </div>
        </div>
    </body>
</html>
