<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Carousel</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="container">
            <p class="carousel-title">Carousel</p>
            <div class="carousel">
                <div class="carousel-track">               
                    <div class="carousel-item">
                        <img src="https://i.ibb.co/CpcmFZxn/living-room.jpg">
                    </div>
                    <div class="carousel-item"> 
                        <img src="https://i.ibb.co/VKwZKdR/patio.png">
                    </div>
                    <div class="carousel-item"> 
                        <img src="https://i.ibb.co/SwCnrjfc/balcony.png">
                    </div>
                </div>
                <button class="carousel-button prev"> &lt; </button>   <!-- &gt; æ˜¯ <  -->
                <button class="carousel-button next"> &gt; </button>   <!-- &gt; æ˜¯ >  -->
                <div class="carousel-indicators">
                    <span class="dot active"></span>
                    <span class="dot"></span>
                    <span class="dot"></span>
                </div>
            </div>
        </div>
        <script src="main.js"></script>
    </body>
</html>
