<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Loading Animations</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="container">
            <p class="title">Loading Animations</p>
            <div class="grid">
                <div class="card">
                    <div class="spinner"></div>
                    <p>Spinner</p>
                </div>
                <div class="card">
                    <div class="infinity"></div>
                    <p>Infinity</p>
                </div>
                <div class="card">
                    <div class="progress"></div>
                    <p>Progress</p>
                </div>
            </div>
        </div>
    </body>
</html>
