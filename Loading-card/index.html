<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loading Card</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="page-title">Loading Card</div>
        <div class="grid-card">
            <div class="card">
                <div class="skeleton">
                    <div class="sk-image"></div>
                    <div class="sk-title"></div>
                    <div class="sk-text"></div>
                    <div class="sk-text short"></div>
                    <div class="sk-button"></div>
                </div>
                <div class="content">
                    <img src="https://i.ibb.co/HDm2C3CJ/ultra-smartwatch-featuring-the-all-new-heart-rate.png" alt="Ultra Watch" />
                    <h3>Ultra 智慧手錶</h3>
                    <p>搭載全新心率感測器，續航力提升至 72 小時。專為極限運動愛好者設計，陪你挑戰每一座高峰。</p>
                    <button>詳細內容</button>
                </div>
            </div>
            <div class="card">
                <div class="skeleton">
                    <div class="sk-image"></div>
                    <div class="sk-title"></div>
                    <div class="sk-text"></div>
                    <div class="sk-text short"></div>
                    <div class="sk-button"></div>
                </div>
                <div class="content">
                    <img src="https://i.ibb.co/TMnX3Qrk/urban-tech-waterproof-jacket-crafted-with-nano-wat.png" alt="Tech Jacket" />
                    <h3>城市機能防水外套</h3>
                    <p> 採用奈米防水布料，透氣不悶熱。多口袋設計兼顧美學與實用，輕鬆應對都市多變的天氣。</p>
                    <button>詳細內容</button>
                </div>
            </div>
            <div class="card">
                <div class="skeleton">
                    <div class="sk-image"></div>
                    <div class="sk-title"></div>
                    <div class="sk-text"></div>
                    <div class="sk-text short"></div>
                    <div class="sk-button"></div>
                </div>
                <div class="content">
                    <img src="https://i.ibb.co/YBBrRjZF/Pix-Verse-Image-Effect-prompt-Prompt-A-close-u.jpg" alt="UDesk Lamp" />
                    <h3>磁吸懸浮檯燈</h3>
                    <p>結合無線充電與無段式調光技術。優雅的環狀設計，為您的辦公空間增添最前衛的極簡氛圍。</p>
                    <button>詳細內容</button>
                </div>
            </div>
        </div>
    </div>
    <script src="main.js"></script>
</body>
