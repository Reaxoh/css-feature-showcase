<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Searchable Data Table</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="container">
           <div class="title">
                <h1>產品列表</h1>
           </div>
           <div class="search-sort-box">
                <select id="sort-select">>
                    <option value="">排序方式</option>
                    <option value="name-asc">名稱&#65306;A → Z</option>   <!-- &#65306;是： -->
                    <option value="name-desc">名稱&#65306;Z → A</option>
                    <option value="price-asc">價格&#65306;低 → 高</option>
                    <option value="price-desc">價格&#65306;高 → 低</option>
                </select>
                <input id="search-input" type="text" placeholder="搜尋產品名稱">
                <select id="category-select">
                    <option value="all">全部分類</option>
                    <option value="phone">手機</option>
                    <option value="keyboard">鍵盤</option>
                    <option value="laptop">筆電</option>
                    <option value="mouse">滑鼠</option>
                </select>
           </div>
           <table class="product-table">
                <thead>
                    <tr>
                        <th>產品名稱</th>
                        <th>價格</th>
                    </tr>
                </thead>
                <tbody id="product-body"></tbody>
           </table>
        </div>
        <script src="main.js"></script>
    </body>
</html>
